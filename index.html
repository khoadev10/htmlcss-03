<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project_03</title>
        <!-- Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__content">
                    <div class="logos">
                        <img src="./assets/img/img-logo.svg" alt="Smile" />
                        <img src="./assets/img/text-logo.svg" alt="Smile" />
                    </div>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item active">
                                <a href="!#" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item ">
                                <a href="!#" class="navbar__link">Services</a>
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <a href="!#" class="link-log-in">Log In</a>
                        <a href="!#" class="btn btn-sign-up">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <section class="hero__right">
                        <h1 class="hero__heading">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great smile
                            begins with a great dentist.
                        </p>
                        <div class="hero__action">
                            <a href="!#" class="btn">Book Online</a>
                            <span class="hero__phone">or call (123) 456-7890</span>
                        </div>
                    </section>
                    <div class="hero__left">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-left.jpg"
                                alt="Exceptional dental care for all ages."
                                class="hero__img--right"
                            />
                            <img
                                src="./assets/img/hero-right.jpg"
                                alt="Exceptional dental care for all ages."
                                class="hero__img--left"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
